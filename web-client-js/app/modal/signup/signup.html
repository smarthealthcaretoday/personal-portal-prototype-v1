<div>
    <div class="modal-header">
        <h4 class="modal-title">Sign Up Form</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-show="formErrors">Given email already registered</div>
        <form novalidate role="form" id="signupForm" class="form-horizontal" name="signupForm">
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.name'].$invalid]">
                <label class="control-label col-sm-3" for="user.name">Name</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="user.name" id="user.name" name="user.name" required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.name'].$error.required">Please enter your name</span>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.surname'].$invalid]">
                <label class="control-label col-sm-3" for="user.surname">Surname</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="user.surname" id="user.surname" name="user.surname" required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.surname'].$error.required">Please enter your surname</span>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.legalCode'].$invalid]">
                <label class="control-label col-sm-3" for="user.legalCode">Legal code</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="user.legalCode" id="user.legalCode" name="user.legalCode" required
                           pattern="[0-9]{11}$"/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.legalCode'].$error.required">Please enter your legal code</span>
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.legalCode'].$error.pattern">Legal code should have 11 digits</span>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.email'].$invalid]">
                <label class="control-label col-sm-3" for="user.email">Email</label>

                <div class="col-sm-5">
                    <input type="email" class="form-control" ng-model="user.email" id="user.email" name="user.email" required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.email'].$error.required">Please enter your email</span>
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.email'].$error.email">Please enter valid email address</span>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.phone'].$invalid]">
                <label class="control-label col-sm-3" for="user.phone">Phone</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="user.phone" id="user.phone" name="user.phone"/>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.address'].$invalid]">
                <label class="control-label col-sm-3" for="user.address">Address</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="user.address" id="user.address" name="user.address"/>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.password'].$invalid]">
                <label class="control-label col-sm-3" for="user.password">Password</label>

                <div class="col-sm-5">
                    <input type="password" class="form-control" id="user.password" ng-model="user.password"
                           name="user.password" required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.password'].$error.required">Please enter password</span>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[signupForm.$submitted && signupForm['user.confirmPassword'].$invalid]">
                <label class="control-label col-sm-3" for="user.confirmPassword">Confirm password</label>

                <div class="col-sm-5">
                    <input type="password"
                           class="form-control"
                           id="user.confirmPassword"
                           ng-model="user.confirmPassword"
                           name="user.confirmPassword"
                           ui-validate="'$value==user.password'"
                           ui-validate-watch=" 'user.password' "
                           required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="signupForm.$submitted && signupForm['user.confirmPassword'].$error.required">Please enter password</span>
                </div>

                <div class="col-sm-4">
                    <span class="help-block"
                          ng-show="signupForm.$submitted && !signupForm['user.confirmPassword'].$error.required && signupForm['user.confirmPassword'].$error.validator">Passwords don't match</span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" ng-click="SignupModalCtrl.signup(signupForm)">Sign up</button>
                <button class="btn btn-default" ng-click="SignupModalCtrl.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
