<div>
    <div class="modal-header">
        <h4 class="modal-title">Change password</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-show="wrongUserPass">Wrong password</div>
        <div class="alert alert-success" role="alert" ng-show="success">Password changed</div>
        <form novalidate id="changePasswordForm" role="form" class="form-horizontal" name="changePasswordForm">
            <div class="form-group" ng-class="{true: 'has-error'}[changePasswordForm.$submitted && changePasswordForm['password'].$invalid]">
                <label class="control-label col-sm-4" for="password">Current password</label>

                <div class="col-sm-4">
                    <input type="password" class="form-control" ng-model="password" id="password" name="password" placeholder="Current password" required/>
                </div>

                <div class="col-sm-4">
                    <span class="help-block" ng-show="changePasswordForm.$submitted && changePasswordForm['password'].$error.required">Please enter your current password</span>
                </div>
            </div>

            <div class="form-group" ng-class="{true: 'has-error'}[changePasswordForm.$submitted && changePasswordForm['newPassword'].$invalid]">
                <label class="control-label col-sm-4" for="newPassword">New password</label>

                <div class="col-sm-4">
                    <input type="password" class="form-control" id="newPassword" ng-model="newPassword"
                           name="newPassword" placeholder="New password" required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="changePasswordForm.$submitted && changePasswordForm['newPassword'].$error.required">Please enter new password</span>
                </div>
            </div>
            <div class="form-group" ng-class="{true: 'has-error'}[changePasswordForm.$submitted && changePasswordForm['confirmNewPassword'].$invalid]">
                <label class="control-label col-sm-4" for="confirmNewPassword">Confirm new password</label>

                <div class="col-sm-4">
                    <input type="password"
                           class="form-control"
                           id="confirmNewPassword"
                           ng-model="confirmNewPassword"
                           name="confirmNewPassword"
                           ui-validate="'$value==newPassword'"
                           ui-validate-watch=" 'newPassword' "
                           placeholder="Repeat new password"
                           required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="changePasswordForm.$submitted && changePasswordForm['confirmNewPassword'].$error.required">Please enter new password</span>
                </div>

                <div class="col-sm-4">
                    <span class="help-block"
                          ng-show="changePasswordForm.$submitted && !changePasswordForm['confirmNewPassword'].$error.required && changePasswordForm['confirmNewPassword'].$error.validator">Passwords don't match</span>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" ng-click="ChangePasswordModalCtrl.submit(changePasswordForm)">Change</button>
                <button class="btn btn-default" ng-click="ChangePasswordModalCtrl.cancel()">Close</button>
            </div>
        </form>
    </div>
</div>
