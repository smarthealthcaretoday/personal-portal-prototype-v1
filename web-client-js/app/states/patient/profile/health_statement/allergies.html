<accordion-group heading="Allergies">
    <div ng-form="allergies">
        <h4>Allergies</h4>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.allergies.none"
                   name="healthStatement.allergies.none"
                   class="form-control-static"
                   ng-model="healthStatement.allergies.none"
                   ng-change="healthStatement.allergies.drugs = false;
                              healthStatement.allergies.drugsDetails = '';
                              healthStatement.allergies.food = false;
                              healthStatement.allergies.foodDetails = '';
                              healthStatement.allergies.pollen = false;
                              healthStatement.allergies.pollenDetails = '';
                              healthStatement.allergies.domesticPets = false;
                              healthStatement.allergies.domesticPetsDetails = '';
                              healthStatement.allergies.other = false;
                              healthStatement.allergies.otherDetails = '';">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.allergies.none">None</label>
        </div>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.allergies.drugs"
                   name="healthStatement.allergies.drugs"
                   class="form-control-static"
                   ng-model="healthStatement.allergies.drugs"
                   ng-change="healthStatement.allergies.drugsDetails =
                        healthStatement.allergies.drugs ? healthStatement.allergies.drugsDetails : '';
                        healthStatement.allergies.none = false;">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.allergies.drugs">Drug allergy (please specify)</label>
            <input type="text"
                   id="healthStatement.allergies.drugsDetails"
                   name="healthStatement.allergies.drugsDetails"
                   class="form-control input-sm"
                   ng-model="healthStatement.allergies.drugsDetails"
                   ng-show="healthStatement.allergies.drugs">
        </div>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.allergies.food"
                   name="healthStatement.allergies.food"
                   class="form-control-static"
                   ng-model="healthStatement.allergies.food"
                   ng-change="healthStatement.allergies.foodDetails =
                        healthStatement.allergies.food ? healthStatement.allergies.foodDetails : '';
                        healthStatement.allergies.none = false;">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.allergies.food">Food allergy (please specify)</label>
            <input type="text"
                   id="healthStatement.allergies.foodDetails"
                   name="healthStatement.allergies.foodDetails"
                   class="form-control input-sm"
                   ng-model="healthStatement.allergies.foodDetails"
                   ng-show="healthStatement.allergies.food">
        </div>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.allergies.pollen"
                   name="healthStatement.allergies.pollen"
                   class="form-control-static"
                   ng-model="healthStatement.allergies.pollen"
                   ng-change="healthStatement.allergies.pollenDetails =
                        healthStatement.allergies.pollen ? healthStatement.allergies.pollenDetails : '';
                        healthStatement.allergies.none = false;">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.allergies.pollen">Pollen allergy (please specify)</label>
            <input type="text"
                   id="healthStatement.allergies.pollenDetails"
                   name="healthStatement.allergies.pollenDetails"
                   class="form-control input-sm"
                   ng-model="healthStatement.allergies.pollenDetails"
                   ng-show="healthStatement.allergies.pollen">
        </div>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.allergies.domesticPets"
                   name="healthStatement.allergies.domesticPets"
                   class="form-control-static"
                   ng-model="healthStatement.allergies.domesticPets"
                   ng-change="healthStatement.allergies.domesticPetsDetails =
                        healthStatement.allergies.domesticPets ? healthStatement.allergies.domesticPetsDetails : '';
                        healthStatement.allergies.none = false;">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.allergies.domesticPets">Domestic pets allergy (please specify)</label>
            <input type="text"
                   id="healthStatement.allergies.domesticPetsDetails"
                   name="healthStatement.allergies.domesticPetsDetails"
                   class="form-control input-sm"
                   ng-model="healthStatement.allergies.domesticPetsDetails"
                   ng-show="healthStatement.allergies.domesticPets">
        </div>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.allergies.other"
                   name="healthStatement.allergies.other"
                   class="form-control-static"
                   ng-model="healthStatement.allergies.other"
                   ng-change="healthStatement.allergies.otherDetails =
                        healthStatement.allergies.other ? healthStatement.allergies.otherDetails : '';
                        healthStatement.allergies.none = false;">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.allergies.other">Other allergies (please specify)</label>
            <input type="text"
                   id="healthStatement.allergies.otherDetails"
                   name="healthStatement.allergies.otherDetails"
                   class="form-control input-sm"
                   ng-model="healthStatement.allergies.otherDetails"
                   ng-show="healthStatement.allergies.other">
        </div>
    </div>
</accordion-group>
