<accordion-group heading="Blood problems">
    <div ng-form="bloodProblems">
        <h4>Blood problems</h4>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.bloodProblems.noComplains"
                   name="healthStatement.bloodProblems.noComplains"
                   class="form-control-static"
                   ng-model="healthStatement.bloodProblems.noComplains"
                   ng-change="healthStatement.bloodProblems.anemia = false;
                              healthStatement.bloodProblems.anemiaDetails = '';
                              healthStatement.bloodProblems.otherDisease = false;
                              healthStatement.bloodProblems.otherDiseaseDetails = '';">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.bloodProblems.noComplains">No complains</label>
        </div>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.bloodProblems.anemia"
                   name="healthStatement.bloodProblems.anemia"
                   class="form-control-static"
                   ng-model="healthStatement.bloodProblems.anemia"
                   ng-change="healthStatement.bloodProblems.anemiaDetails =
                        healthStatement.bloodProblems.anemia ? healthStatement.bloodProblems.anemiaDetails : '';
                        healthStatement.bloodProblems.noComplains = false;">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.bloodProblems.anemia">Anemia (iron-deficiency)</label>
            <input type="text"
                   id="healthStatement.bloodProblems.anemiaDetails"
                   name="healthStatement.bloodProblems.anemiaDetails"
                   class="form-control input-sm"
                   ng-model="healthStatement.bloodProblems.anemiaDetails"
                   ng-show="healthStatement.bloodProblems.anemia">
        </div>

        <div class="form-group col-sm-8">
            <input type="checkbox"
                   id="healthStatement.bloodProblems.otherDisease"
                   name="healthStatement.bloodProblems.otherDisease"
                   class="form-control-static"
                   ng-model="healthStatement.bloodProblems.otherDisease"
                   ng-change="healthStatement.bloodProblems.otherDiseaseDetails =
                        healthStatement.bloodProblems.otherDisease ? healthStatement.bloodProblems.otherDiseaseDetails : '';
                        healthStatement.bloodProblems.noComplains = false;">
            &nbsp;
            <label class="control-label-left"
                   for="healthStatement.bloodProblems.otherDisease">Other disease / condition / symptom (please specify)</label>
            <input type="text"
                   id="healthStatement.bloodProblems.otherDiseaseDetails"
                   name="healthStatement.bloodProblems.otherDiseaseDetails"
                   class="form-control input-sm"
                   ng-model="healthStatement.bloodProblems.otherDiseaseDetails"
                   ng-show="healthStatement.bloodProblems.otherDisease">
        </div>
    </div>
</accordion-group>
