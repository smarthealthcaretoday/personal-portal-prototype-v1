<div>
    <div class="modal-header">
        <h4 class="modal-title">Add new event</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" ng-show="eventCreationError">{{eventCreationError}}</div>
        <form novalidate role="form" id="addEventForm" class="form-horizontal" name="addEventForm">
            <div class="form-group" ng-class="{true: 'has-error'}[addEventForm.$submitted && addEventForm['event.summary'].$invalid]">
                <label class="control-label col-sm-3" for="event.summary">Summary</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="event.summary" id="event.summary" name="event.summary" placeholder="Event summary" required/>
                </div>

                <div class="col-sm-4">
                        <span class="help-block"
                              ng-show="addEventForm.$submitted && addEventForm['event.summary'].$error.required">Please enter event summary</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="event.location">Location</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="event.location" id="event.location" name="event.location" placeholder="Event location"/>
                </div>

                <div class="col-sm-4">
                </div>
            </div>

            <div class="form-group" ng-class="{true: 'has-error'}[addEventForm.$submitted && addEventForm['event.start'].$invalid]">
                <label class="control-label col-sm-3">Start</label>

                <div class="col-sm-5">
                    <span class="input-group datetime_picker">
                        <input type="text"
                               class="form-control input-sm"
                               name="event.start"
                               datetime-picker="dd/MM/yyyy HH:mm"
                               ng-model="event.start"
                               is-open="dateTimepickerState.startOpened"
                               ng-required="true"
                               datepicker-options="dateOptions"
                               timepicker-options="timeOptions"/>

                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm"
                                    ng-click="openStart($event)">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
                </div>

                <div class="col-sm-4">
                    <span class="help-block" ng-show="addEventForm.$submitted && addEventForm['event.start'].$error.required">Please enter start date</span>
                </div>
            </div>

            <div class="form-group" ng-class="{true: 'has-error'}[addEventForm.$submitted && addEventForm['event.end'].$invalid]">
                <label class="control-label col-sm-3">End</label>

                <div class="col-sm-5">
                    <span class="input-group datetime_picker">
                        <input type="text"
                               class="form-control input-sm"
                               name="event.end"
                               datetime-picker="dd/MM/yyyy HH:mm"
                               ng-model="event.end"
                               is-open="dateTimepickerState.endOpened"
                               ng-required="true"
                               datepicker-options="dateOptions"
                               timepicker-options="timeOptions"/>

                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm"
                                    ng-click="openEnd($event)">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
                </div>

                <div class="col-sm-4">
                    <span class="help-block" ng-show="addEventForm.$submitted && addEventForm['event.end'].$error.required">Please enter end date</span>
                </div>
            </div>


            <div class="modal-footer">
                <button class="btn btn-success" ng-click="AddEventModalCtrl.addEvent(addEventForm)">Add event</button>
                <button class="btn btn-default" ng-click="AddEventModalCtrl.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
